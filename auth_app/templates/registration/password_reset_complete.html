{% extends "registration/base.html" %}
{% block title %}パスワードリセット完了{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3 mb-3 shadow">
        <!-- カードヘッダー -->
        <div class="card-header" style="background-color: #addeaa; color: #333;">
          <h4>パスワードリセット完了</h4>
        </div>
        <!-- カードボディー -->
        <div class="card-body">
          <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            パスワードが正常にリセットされました！
          </div>
          
          <p class="text-muted text-center mb-4">
            新しいパスワードでログインできるようになりました。
          </p>
          
          <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-lg" style="background-color: #addeaa; color: #333;">
              <i class="fas fa-sign-in-alt"></i> ログイン
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
