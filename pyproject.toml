[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.11"
exclude = [
    "**/migrations/**",
    "**/__pycache__/**",
    ".venv",
    "venv",
]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [
    ".venv",
    "venv",
    "**/migrations/**",
    "__pycache__",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations (型アノテーション)
    "S",      # flake8-bandit (セキュリティ)
    "BLE",    # flake8-blind-except
    "DJ",     # flake8-django
    "DTZ",    # flake8-datetimez
    "PIE",    # flake8-pie
    "RUF",    # Ruff固有ルール
]
ignore = [
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "ANN401",  # Dynamically typed expressions (Any) - 警告として残す場合はコメントアウト
    "S101",    # assert使用 (テストでは許可)
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = ["S101", "ANN"]
"**/migrations/**" = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["app", "auth_app", "project"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = false
suppress-none-returning = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.djlint]
profile = "django"
indent = 2
max_line_length = 120
format_css = true
format_js = true
ignore = "H006,H030,H031"
exclude = ".venv,venv,node_modules"

[tool.djlint.format]
indent = 2
