{% extends "registration/base.html" %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card mt-3 mb-3 bg-light">
      <!-- カードヘッダー -->
      <div class="card-header" style="background-color: #add8e6; color: #333;">
        <h4>確認メールの再送信</h4>
      </div>
      <!-- カードボディー -->
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        
        <p>メールアドレスの確認メールを再送信します。</p>
        <p>登録時に使用したメールアドレスを入力してください。</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
          </div>
          <button type="submit" class="btn btn-primary">確認メールを再送信</button>
        </form>
        
        <hr>
        <a href="{% url 'login' %}">ログインページへ戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
